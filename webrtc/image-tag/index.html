<!DOCTYPE html>
<html>
<head>
    <title>HTML5 getUserMedia | Screenshot of Webcam Video in an Image Tag</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="parent">

    <div class="info">
      Capturing Screenshot in <code>IMG</code> tag from Playing Video Stream
    </div>

    <div class="video-container">
      <video id="live-feed"></video>
    </div>

    <div class="canvas-container">
      <img id="image-screen" src="" alt="Screenshot from Webcam will be put here" />
      <canvas id="canvas-screen" style="display: none;"></canvas>
    </div>

    <button id="take-screen" class="screenshot">
     Capture Screenshot
    </button>

  </div>
  <div id="next-exp"><a href="../gif-from-webcam/">NEXT - GIF Recorder</a></div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
