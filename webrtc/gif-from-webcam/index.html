<!DOCTYPE html>
<html>
<head>
    <title>HTML5 getUserMedia | GIF from Webcam Video</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/jsgif/LZWEncoder.js"></script>
    <script type="text/javascript" src="js/jsgif/NeuQuant.js"></script>
    <script type="text/javascript" src="js/jsgif/GIFEncoder.js"></script>
    <script type="text/javascript" src="js/jsgif/b64.js"></script>

</head>
<body>
  <div class="parent">

    <div class="info">
      Recording GIF animation from Playing Video Stream
    </div>

    <div class="video-container">
      <video id="live-feed"></video>
    </div>

    <div class="canvas-container">
      <img id="image-screen" src="" alt="Screenshot from Webcam will be put here" />
      <canvas id="canvas-screen" style="display: none;"></canvas>
    </div>

    <button id="take-screen" class="screenshot">
     Start Recording
    </button>

  </div>
  <div id="next-exp"><a href="../basic/">BACK - Basic GUM</a></div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
